<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Bot√µes do Acervo Amaranto</title>
</head>
<body>
    <div id="main">
        <div id="wrapper">
            <div class="btn stroke">
                <div class="inner">Button</div>
            </div>
            <div class="btn gray">Button</div>
            <div class="btn gradient">Button</div>
            <div class="btn transparent">Button</div>
            <div class="btn golden">Button</div>
        </div>
    </div>

    <script>
        const strokeBtn = document.querySelector(".stroke");

        strokeBtn.onmouseover = function() {
            console.log("Hovering");
            strokeBtn.style.setProperty("--stroke-colour", "linear-gradient(90deg, #FBF0D9, #5F4B32)");
        };

        strokeBtn.onmouseout = function() {
            console.log("Hovering");
            strokeBtn.style.setProperty("--stroke-colour", "#5F4B32");
        };
    </script>
</body>
</html>
